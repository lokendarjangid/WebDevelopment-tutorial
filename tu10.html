<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes in HTML</title>
</head>
<body>
    <h3>Ids and Classes tutorial</h3>
    <div id="mainBox" class="redbg blackBorder">This is div</div>
    <!-- Emmet -->
    <!-- . for classes and # for id (sapn#loky.redbg)-->
    <span id="loky" class="redbg"></span>
    <!-- Emmet take div tag as default (.redbg)  -->
    <div class="redbg"></div>
    <!-- Creating multiple element using emmet  -->
    <!-- span.myclass.myclass2.myclass3*4 -->
    <span class="myclass myclass2 myclass3">first</span>
    <span class="myclass myclass2 myclass3">second</span>
    <span class="myclass myclass2 myclass3">third</span>
    <span class="myclass myclass2 myclass3">fourth</span>
</body>
</html>
