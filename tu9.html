<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
</head>
<body>
    <!-- block element  -->
    <p style="border: 2px solid red;">this is paragraph</p> <p style="border: 2px solid blue;">this is also a paragraph</p>
    <!-- inline element  -->
    <span style="border: 2px solid black;">this is span</span> <span style="border: 2px solid purple;">this is also span</span>
</body>
</html>
